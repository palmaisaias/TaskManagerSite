    <div class="container datepicker-container">
        <h1 style="text-align: center; font-family: 'Courier New', Courier, monospace;">Create New Task</h1>
        <label for="date-input" class="form-label">Choose a date:</label>
        <input style="margin-bottom: 6px;" type="date" class="form-control" id="date-input" placeholder="Select a date">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="formGroup" placeholder="Task">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Priority Level</label>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Priority
                </button>
                <ul class="dropdown-menu">
                  <li><a style="background-color: aquamarine;" class="dropdown-item" href="#">Low Priority</a></li>
                  <li><a style="background-color: rgb(238, 255, 127);" class="dropdown-item" href="#">Medium Priority</a></li>
                  <li><a style="background-color: rgb(255, 189, 127);" class="dropdown-item" href="#">High Priority</a></li>
                  <li><a style="background-color: rgb(246, 62, 62);" class="dropdown-item" href="#">Critical Priority</a></li>
                </ul>
              </div>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Task Details</label>
            <textarea class="form-control" id="formGroupExampleInput2" placeholder="Task Details" rows="4"></textarea>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit">
